<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Onemind</title>

    <!-- Mi Hoja de Estilos -->
    <link href="./Assets/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <header id="header">
      <h1>¿Cómo te sientes hoy?</h1>
    </header>
    <main id="main">
      <section id="contenido-1" class="principal">
        <img src="./Assets/img/comillas.png" alt="Imagen de comillas" id="img-1" />

        <form id="form" class="form">
          <input
            id="sentimiento"
            type="text"
            placeholder="Cuentame como te sientes..."
            name="sentimiento"
          />

          <div>
            <label for="emoji"> Me siento... </label>
            <button type="submit" id="feliz">
              feliz
              <img src="./Assets/img/emoji feliz.png" alt="" />
            </button>
            <button type="submit" id="triste">Triste
                <img src="./Assets/img/triste.webp" alt=""/>
            </button>

            <button type="submit" id="tranquilo">Tranquilo
                <img src="./Assets/img/tranquilo.jpg" alt=""/>
            </button>
            <button type="submit" id="enojado">Enojado
                <img src="./Assets/img/kisspng-emoji-anger-smileenojado.jpg"/>
            </button>
          </div>
        </form>
      </section>
    </main>

    <!-- Mi hoja de JS -->
    <script src="./js/main.js" type="text/javascript"></script>
  </body>
</html>
