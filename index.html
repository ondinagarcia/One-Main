<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onemind</title>
    <!----Mi hoja de estilos----->
    <link href="./assets/css/styles.css" rel="stylesheet">
</head>

<body>

  <header id="header">
    <h1>¿Cómo te sientes hoy?</h1>
  </header>

  <main id="main">
    <section id="contenido-1" class="principal">
      <img src="./assets/images/" alt="Imagen de comillas" id="img-1">

      <form id="form" class="form">
        <input
          id="sentimiento"
          type="text"
          placeholder="Cuentame como te sientes..."
          name="sentimiento"
        >

        <div>
          <label for="emoji">
            Me siento...
          </label>
          <button type="submit" id="feliz">Feliz</button>
          <button type="submit" id="triste">Triste</button>
          <button type="submit" id="tranquilo">Tranquilo</button>
          <button type="submit" id="enojado">Enojado</button>
        </div>
      </form>

    </section>
  </main>

  <!-- Mi hoja de JS -->
  <script src="./js/main.js" type="text/javascript"></script>
</body>
</html>
